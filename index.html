<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 HND II Prep Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;700&family=Instrument+Serif&display=swap" rel="stylesheet">
    <style>
        body { background: #020617; font-family: 'Space Grotesk', sans-serif; }
        .serif { font-family: 'Instrument Serif', serif; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0; }
            .exam-paper { box-shadow: none !important; border: none !important; margin: 0; width: 100%; }
            .course-card { break-inside: avoid; border-bottom: 2px solid #000; padding-bottom: 20px; }
        }

        .exam-paper {
            background: #ffffff;
            color: #000;
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-4xl mx-auto no-print mb-8 flex flex-col md:flex-row justify-between items-center gap-4 bg-slate-900/50 p-6 rounded-2xl border border-white/10 backdrop-blur-md">
        <div>
            <h1 class="text-2xl font-bold text-white">Exam Generator <span class="text-blue-500">v2.0</span></h1>
            <p class="text-slate-400 text-xs mt-1">HND II Software & Web Development • 2026 Session</p>
        </div>
        <button onclick="window.print()" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-3 rounded-xl font-bold transition-all flex items-center gap-2 shadow-lg shadow-blue-500/20">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M6 9V2h12v7M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2M6 14h12v8H6z"/></svg>
            Print / Save PDF
        </button>
    </div>

    <main class="max-w-4xl mx-auto exam-paper rounded-lg p-10 md:p-16 min-h-[1100px] flex flex-col">
        
        <header class="text-center border-b-4 border-black pb-6 mb-10">
            <h2 class="text-3xl font-black uppercase tracking-tighter serif">School of Computer Science</h2>
            <p class="font-bold text-sm tracking-widest mt-2 uppercase">HND II Higher National Diploma — 2026 Mock Session</p>
            <div class="flex justify-between mt-8 text-xs font-bold uppercase border-t border-black/10 pt-4">
                <span>Time: 3 Hours</span>
                <span>Software & Web Dev</span>
                <span>Marks: 100</span>
            </div>
        </header>

        <div id="exam-content" class="space-y-12">
            </div>

        <footer class="mt-auto pt-10 border-t border-black/10 text-center">
            <p class="text-xs font-bold uppercase italic">© 2026 E.A.K Executive Council - Success in view</p>
        </footer>
    </main>

    <script>
        // THE QUESTION BANK (JS Object)
        const examData = [
            {
                code: "COM 411",
                title: "Advanced Java Programming",
                questions: [
                    "Discuss the implementation of <b>Microservices</b> using Spring Boot. How does <b>Eureka Server</b> handle service discovery?",
                    "Write a Java snippet demonstrating <b>Multithreading</b> using the ExecutorService to handle concurrent API requests."
                ]
            },
            {
                code: "COM 422",
                title: "Web Development IV (Next.js & Cloud)",
                questions: [
                    "Analyze the <b>App Router</b> in Next.js 15. Differentiate between Server Components and Client Components.",
                    "Explain <b>Middleware</b> implementation in Node.js for JWT-based Authentication and Authorization."
                ]
            },
            {
                code: "COM 424",
                title: "Software Engineering II",
                questions: [
                    "Apply the <b>Observer Design Pattern</b> to a real-time notification system scenario.",
                    "Explain <b>CI/CD pipelines</b>. How do tools like GitHub Actions or Jenkins improve software quality?"
                ]
            },
            {
                code: "COM 423",
                title: "Mobile App Development",
                questions: [
                    "Compare <b>Flutter State Management</b>: Provider vs BLoC. When is one preferred over the other?",
                    "Describe the process of <b>Native Bridging</b> in React Native for accessing device hardware (Camera/GPS)."
                ]
            }
        ];

        function renderExam() {
            const container = document.getElementById('exam-content');
            
            let html = "";
            examData.forEach((course, index) => {
                html += `
                    <section class="course-card">
                        <div class="flex items-center gap-4 mb-4">
                            <span class="bg-black text-white px-3 py-1 text-sm font-bold">SECTION ${String.fromCharCode(65 + index)}</span>
                            <h3 class="text-xl font-black uppercase tracking-tight">${course.code}: ${course.title}</h3>
                        </div>
                        <div class="space-y-6 ml-4 border-l-2 border-black/5 pl-6">
                            ${course.questions.map((q, i) => `
                                <div class="flex gap-4">
                                    <span class="font-bold">Q${i + 1}.</span>
                                    <p class="leading-relaxed text-lg">${q}</p>
                                </div>
                            `).join('')}
                        </div>
                    </section>
                `;
            });
            
            container.innerHTML = html;
        }

        // Initialize on load
        window.onload = renderExam;
    </script>
</body>
</html>
